<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Viss">
        <meta name="description" content="Front End Development Tutorial">
        <meta name="Keywords"content="Html,Css, Javascript">
        <meta http-equiv="refresh"content="30">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="">
        <title> List and Tables </title>
    </head>

    <body>
        <h2> Ordered list</h2>
        <ol>
            <li>Component 1</li>
            <li>Component 2</li>
            <li>Component 3</li>
        </ol>

        <h2> UnOrdered list</h2>
        <ul>
            <li>Component 1</li>
            <li>Component 2</li>
            <li>Component 3</li>
        </ul>
        
        <h2> Definition List</h2>  
        <dl>
            <dt>Vegetables</dt>
            <dd>Potato</dd>
            <dd>Carrot</dd>

            <dt>Fruits</dt>
            <dd>Apple</dd>
            <dd>Mango</dd>
        </dl>

        <h2>Table</h2>

        <table align="left" border="3" style="border-color:rgb(255, 0, 0); background-color: rgba(97, 97, 255, 0.525); -webkit-text-fill-color: rgb(0, 0, 0);">
            <tr>
                <th width="100">S.No</th>
                <th width="100">Name</th>
                <th width="100">Department</th>
                <th width="100">College</th>
            </tr>

            <tr>
                <th width="100">1</th>
                <th width="100">Akash</th>
                <th width="100">IT</th>
                <th width="100">CIT</th>
            </tr>

            <tr>
                <th width="100">2</th>
                <th width="100">Aneish</th>
                <th width="100">ECE</th>
                <th width="100">CIT</th>
            </tr>
        </table>
    </body>

</html>
