<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="column">
        <h2>Running Teams</h2>
        <input type="text" id="search-timer" placeholder="Search Team" oninput="renderTimers()">
        <div id="running-timers"></div>
    </div>
    <div class="column">
        <h2>Add Timer</h2>
        <input type="text" id="timer-name" placeholder="Team Name">
        <input type="number" id="timer-duration" placeholder="Duration (minutes)">
        <button id="add-timer">Add Timer</button>
    </div>
    <div class="column">
        <h2>Completed Teams</h2>
        <div id="completed-timers"></div>
    </div>

    <script src="index.js"> </script>
</body>
</html>
